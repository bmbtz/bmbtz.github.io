<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOVA XMD PAIRING SITE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      position: relative;
      color: white;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    #toggle-sound {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(0, 102, 255, 0.7);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s ease;
    }

    #toggle-sound:hover {
      background: rgba(0, 102, 255, 1);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 102, 255, 0.5);
      border: 1px solid rgba(0, 102, 255, 0.3);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .box:hover {
      box-shadow: 0 0 35px rgba(0, 102, 255, 0.7);
      transform: translateY(-5px);
    }

    h3 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #00ffcc;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }

    h6 {
      font-size: 0.9rem;
      margin: 10px 0;
      color: #aaa;
    }

    .input-container {
      display: flex;
      background: rgba(20, 20, 30, 0.8);
      border-radius: 10px;
      padding: 5px;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .input-container input {
      flex: 1;
      padding: 15px;
      border: none;
      background: transparent;
      color: white;
      font-size: 1rem;
      outline: none;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .input-container input:focus {
      border-bottom: 2px solid #0066ff;
    }

    .input-container input::placeholder {
      color: #666;
    }

    .input-container button {
      padding: 15px 20px;
      background: linear-gradient(135deg, #0066ff 0%, #00ccff 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #00ccff 0%, #0066ff 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 102, 255, 0.4);
    }

    #waiting-message {
      display: none;
      color: #00ffcc;
      margin: 15px 0;
      font-style: italic;
    }

    #pair {
      margin-top: 20px;
      min-height: 50px;
    }

    #copy {
      cursor: pointer;
      font-size: 1.2rem;
      color: #00ffcc;
      transition: all 0.3s ease;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(0, 102, 255, 0.2);
    }

    #copy:hover {
      background: rgba(0, 102, 255, 0.4);
      transform: scale(1.05);
    }

    .brand {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #666;
    }

    .brand span {
      color: #00ffcc;
    }

    @media (max-width: 500px) {
      .box {
        padding: 20px;
        width: 95%;
      }

      .input-container {
        flex-direction: column;
      }

      .input-container button {
        margin-top: 10px;
        width: 100%;
      }

      h3 {
        font-size: 1.5rem;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/6jynbe.mp4" type="video/mp4" />
  </video>

  <!-- Toggle Sound Button -->
  <button id="toggle-sound">Play Music</button>

  <div class="container">
    <div class="box">
      <div id="text">
        <i class="fa fa-user" style="font-size: 2rem; color: #00ffcc; margin-bottom: 15px;"></i>
        <h3>NOVA XMD PAIR SITE</h3>
        <h6>by bmb tech</h6>
        <h6>ᴇɴᴛᴇʀ ʏᴏᴜʀ ɴᴜᴍʙᴇʀ sᴛᴀʀᴛɪɴɢ ᴡɪᴛʜ ᴄᴏᴜɴᴛʀʏ ᴄᴏᴅᴇ</h6>

        <div class="input-container">
          <input type="number" id="number" placeholder="2557678xxx" pattern="[0-9]*" inputmode="numeric">
          <button id="submit">SUBMIT CODE</button>
        </div>

        <a id="waiting-message" class="centered-text">Please wait a while...</a>
        <main id="pair"></main>

        <div class="brand">
          Powered by <span>NOVA PAIR SITE</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairElement = document.getElementById("pair");
    const submitButton = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const waitingMessage = document.getElementById("waiting-message");

    async function copyToClipboard() {
      const codeElement = document.getElementById("copy");
      if (!codeElement) return;

      const codeText = codeElement.innerText.replace('CODE: ', '');
      try {
        await navigator.clipboard.writeText(codeText);
        const originalText = codeElement.innerHTML;
        codeElement.innerHTML = '<i class="fas fa-check"></i> COPIED!';
        codeElement.style.color = "#00ffcc";

        setTimeout(() => {
          codeElement.innerHTML = originalText;
          codeElement.style.color = "#00ffcc";
        }, 2000);
      } catch (err) {
        console.error('Failed to copy: ', err);
      }
    }

    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();
      waitingMessage.style.display = "block";
      pairElement.innerHTML = '';

      if (!numberInput.value) {
        pairElement.innerHTML = '<div style="color:#ff3366;font-weight:bold">Please enter your WhatsApp number</div>';
        waitingMessage.style.display = "none";
        return;
      }

      const cleanNumber = numberInput.value.replace(/[^0-9]/g, "");

      if (cleanNumber.length < 11) {
        pairElement.innerHTML = '<div style="color:#ff3366;font-weight:bold">Invalid number format</div>';
        waitingMessage.style.display = "none";
        return;
      }

      try {
        let formattedNumber = `+${cleanNumber.substring(0, 3)} ${cleanNumber.substring(3, 6)} ${cleanNumber.substring(6)}`;
        numberInput.type = "text";
        numberInput.value = formattedNumber;

        const { data } = await axios.get(`/code?number=${cleanNumber}`);
        const code = data.code || "Service Unavailable";

        pairElement.innerHTML = `
          <div id="copy" onclick="copyToClipboard()" class="pulse" 
               style="color:#00ffcc; font-weight:bold; cursor:pointer; margin:20px 0; padding:10px; border-radius:8px; background:rgba(0,0,0,0.5);">
            <i class="fas fa-key"></i> CODE: <span style="color:white">${code}</span>
          </div>
          <small style="color:#aaa">Click to copy</small>
        `;

      } catch (error) {
        pairElement.innerHTML = '<div style="color:#ff3366;font-weight:bold">Error getting pairing code</div>';
        console.error('Error:', error);
      } finally {
        waitingMessage.style.display = "none";
      }
    });

    numberInput.addEventListener('input', function () {
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    // Toggle sound on video without pausing
    const bgVideo = document.getElementById("bg-video");
    const toggleBtn = document.getElementById("toggle-sound");

    toggleBtn.addEventListener("click", function () {
      bgVideo.muted = !bgVideo.muted;
      toggleBtn.innerText = bgVideo.muted ? "Play Music" : "Mute Music";
    });
  </script>
</body>
</html>
